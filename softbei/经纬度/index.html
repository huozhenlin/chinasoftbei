<script type="text/javascript" src='../test/js/jquery-1.7.2.js'></script>

<script>
    // 百度地图的开发者秘钥
    var token = 't3vn5Rb35MhGsqv1recs9Qojbwz7Kiqb'
    var url = 'http://api.map.baidu.com/geocoder/v2/?output=json&ak=' + token + '&address=';
    //获取get参数
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)return unescape(r[2]);
        return null;
    }
    var place = GetQueryString("place");

    if (place) {
        $.getJSON(url + place + '&callback=?', function (res) {
            var loc;
            if (res.status === 0) {
                loc = res.result.location;
                console.log(loc.lng, loc.lat);
            } else {
                alert('百度没有找到地址信息')
            }
        })
    }

</script>
